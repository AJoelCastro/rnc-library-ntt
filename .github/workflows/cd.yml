name: CD

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' 

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del C√≥digo
        uses: actions/checkout@v4
      
      - name: Verificar tag
        run: |
          echo "üè∑Ô∏è Tag actual: ${{ github.ref }}"
          echo "üîñ Tag name: ${{ github.ref_name }}"
          git describe --tags
      
      - name: Configurar Node.js y NPM
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Instalar Dependencias
        run: yarn install --frozen-lockfile
        
      - name: Preparar (Compilar) el paquete
        run: yarn prepare

      - name: Publicar en NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: ‚úÖ Publicaci√≥n exitosa
        run: echo "Paquete publicado correctamente con tag ${{ github.ref_name }}"
      